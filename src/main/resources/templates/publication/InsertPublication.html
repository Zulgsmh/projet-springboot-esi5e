<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publication-new</title>
    <link rel="import" href="../reusable/navbar.html"/>
    <link href="../../static/style/InsertPublication.css" rel="stylesheet" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
            integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<form>
    <h1>Nouvelle publication</h1>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Citation</span>
        <input type="text" class="form-control" placeholder="Citation" aria-label="citation" aria-describedby="addon-wrapping">
    </div>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping2">Tag</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="tag" aria-describedby="addon-wrapping2">
    </div>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping3">Sens de la citation</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="sens" aria-describedby="addon-wrapping3">
    </div>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping4">Source</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="source" aria-describedby="addon-wrapping4">
    </div>
    <button class="btn btn-primary">Envoyer la citation</button>
</form>

</body>
</html>

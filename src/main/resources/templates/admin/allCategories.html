<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<section class="header" th:replace="reusable/bootstrapImport::headerFragment"></section>

<body class="hold-transition">
<section class="navbar" th:replace="reusable/navbar::navbarFragment"></section>

<div class="container">
    <a th:href="@{/admin/categories/add}" style="margin: 20px 0" class="btn btn-primary mt-5 mb-5">
        Add Categorie
    </a>

    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">id</th>
                <th scope="col">Category name</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
            </tr>
        </thead>

        <tr th:each="category : ${categories}">
            <th scope="row" th:text="${category.id}"></th>
            <td th:text="${category.name}"></td>

            <td><a href="#" th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a></td>
            <td><a href="#" th:href="@{/admin/categories/update/{id}(id=${category.id})}" class="btn btn-warning">Update</a></td>
        </tr>
    </table>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users - All</title>
    <link href="../../static/style/allUsers.css" rel="stylesheet" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
            integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
            crossorigin="anonymous"
    ></script>
</head>
<section class="navbar" th:replace="reusable/navbar::navbarFragment"></section>
<body>
<h1 class="title-allUsers">Utilisateurs</h1>
<table class="table table-dark table-striped" style="{{display: flex; align-items: center; justify-content: center;}}">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Email</th>
        <th scope="col">Nom</th>
        <th scope="col">Prénom</th>
        <th scope="col">Vérifié</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody th:each="userr : ${users}">
    <tr>
        <td th:text="${userr.id}"></td>
        <td th:text="${userr.email}"></td>
        <td th:text="${userr.firstName}"></td>
        <td th:text="${userr.lastName}"></td>
        <td th:text="${userr.accountVerified}"></td>
        <td class="actions-table">
            <button type="submit" class="btn btn-primary" th:action="@{/editUser}">Détails</button>
            <form th:action="@{/deleteUser/{id}(id=${userr.id})}">
                <button type="submit" class="btn btn-danger">Supprimer</button>
            </form>

        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link  th:href="@{/style/login.css}" rel="stylesheet"/>
    <link href="../../static/style/login.css" rel="stylesheet" />
</head>

<body class="hold-transition login-page">

<div class="login-box">

<div class="login-logo"></div>

<div class="card">

<div class="card-body login-card-body">

<p class="login-box-msg">Sign in to start your session</p>

<p th:if="${loginError}" class="error">Wrong user or password</p>

<form th:action="@{/login}" method="post">

<div th:if="${param.error}">

<div class="alert alert-danger">

Invalid username or password.

</div>

</div>

<div class="input-group mb-3">

<input type="email" class="form-control" name="username" placeholder="Email">

<div class="input-group-append">

<div class="input-group-text">

<span class="fas fa-envelope"></span>

</div>

</div>

</div>

<div class="input-group mb-3">

<input type="password" name="password" class="form-control" placeholder="Password">

<div class="input-group-append">

<div class="input-group-text">

<span class="fas fa-lock"></span>

</div>

</div>

</div>

<div class="row">

<div class="col-4">

<button type="submit" class="btn btn-primary btn-block" style="{{margin-bottom:10px}}">Sign In</button>
    <a href="/register">Pas encore enregistr√© ?</a>
</div>

<!-- /.col -->

</div>

</form>
</div>
</div>

</body>


</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/style/home.css}" rel="stylesheet" />
    <link href="../../static/style/home.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-app">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Projet Springboot</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/users" tabindex="-1" aria-disabled="true">Utilisateurs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/InsertPublication" tabindex="-1" aria-disabled="true">Nouvelle publication</a>
              </li>
            </ul>
              <a href="/login">
              <button class="btn btn-outline-success" type="submit">
                Log in
              </button>
              </a>
          </div>
        </div>
      </nav>

      <div class="body-app">
        <section class="container-filters">
          <div class="input-group" th:each="tag : ${tags}">
            <div class="tag" th:text="${tag}">
              <input
                class="form-check-input mt-0"
                type="checkbox"
                th:value="${tag}"
                aria-label="Radio button for tag"
              />
            </div>
          </div>
        </section>

        <section class="container-publications">
          <div class="publication"  th:each="publication : ${publications}">
            <label class="publication__tag" th:text="${publication.publicationType}"></label>
            <p><q th:text="${publication.texte}"></q></p>
            <label class="publishedBy" th:text="${publication.auteur.getFullName()}">Publi√© par : </label>
          </div>
        </section>
      </div>

      <div class="footer">
        <p>Projet Springboot</p>
      </div>
    </div>
  </body>
</html>
